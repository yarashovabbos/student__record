<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
   body {
    background-image: url(../img/blurry-gradient-haikei.svg);
}
</style>
</head>
<body>
    <div class="container color:width">
        <h2 class="my-4 color:width">Student Records</h2>

        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary mb-4" data-toggle="modal" data-target="#studentModal">
            Add Student
        </button>

        <!-- The Modal -->
        <div class="modal" id="studentModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">O'quvchining ma'lumotlari</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form id="studentForm">
                            <div class="form-group">
                                <label for="firstName">Ismini kiriting:</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Familiyangizni kiriting:</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="form-group for">
                                <label for="address ">Manzilni tanlang:</label>
                                <select class="form-control" id="address" required>
                                    <option>Bukhara</option>
                                    <option>Tashkent</option>
                                    <option>Samarkand</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="birthDate">Tug'ilgan kuni:</label>
                                <input type="date" class="form-control" id="birthDate" required>
                            </div>
                            <div class="form-group">
                                <label for="position">Lavozim:</label>
                                <select class="form-control" id="position" required>
                                    <option>ReactJs Developer</option>
                                    <option>NodeJs Developer</option>
                                    <option>Go Developer</option>
                                </select>
                            </div>
                            <div class="form-group class">
                                <label for="typePosition">Lavozim turi:</label>
                                <select class="form-control" id="typePosition" required>
                                    <option>junior</option>
                                    <option>middle</option>
                                    <option>senior</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="salary">Maoshi:</label>
                                <input type="number" class="form-control" id="salary" required>
                            </div>
                            <div class="form-group">
                                <label for="isMarried">Uylanganmi?</label>
                                <input type="checkbox" id="isMarried">
                            </div>
                        </form>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Yopish</button>
                        <button type="button" class="btn btn-primary" id="addStudentBtn">Qo'shish</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="form-row mb-4">
            <div class="col-md-4">
                <input type="text" id="search" class="form-control" placeholder="F.I.Sh">
            </div>
            <div class="col-md-4">
                <select class="form-control" id="positionFilter">
                    <option value="">Lavozim turini tanlang</option>
                    <option>ReactJs Developer</option>
                    <option>NodeJs Developer</option>
                    <option>Go Developer</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-control" id="isMarriedFilter">
                    <option value="">Manzilni tanlang</option>
                    <option value="true">Married</option>
                    <option value="false">Single</option>
                </select>
            </div>
        </div>

        <table class="table mt-3 color:width">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Ism</th>
                    <th>Familiya</th>
                    <th>Manzil</th>
                    <th>Tug'ilgan kuni</th>
                    <th>Lavozim</th>
                    <th>Lavozim turi</th>
                    <th>Maoshi</th>
                    <th>Uylanganmi</th>
                    <th>Faoliyat</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student records will be appended here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./dist/app.js"></script>
</body>
</html>
